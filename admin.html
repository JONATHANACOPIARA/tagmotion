<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tag Motion ‚Äî Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6 space-y-6">

    <h1 class="text-xl font-bold text-center">üîê Tag Motion ‚Äî Admin</h1>

    <!-- CART√ÉO -->
    <div class="space-y-3">
      <h2 class="font-semibold">üìá Cart√£o de Visita</h2>
      <input id="nome" class="w-full p-2 border rounded" placeholder="Nome">
      <input id="empresa" class="w-full p-2 border rounded" placeholder="Empresa / Cargo">
      <input id="foto" class="w-full p-2 border rounded" placeholder="URL da Foto (imagem direta)">
      <input id="whatsapp" class="w-full p-2 border rounded" placeholder="WhatsApp (ex: 5588999999999)">
      <input id="email" class="w-full p-2 border rounded" placeholder="E-mail">
      <input id="site" class="w-full p-2 border rounded" placeholder="Site / Instagram">
      <input id="pix" class="w-full p-2 border rounded" placeholder="Chave PIX">
    </div>

    <!-- WIFI -->
    <div class="space-y-3">
      <h2 class="font-semibold">üì∂ Wi-Fi</h2>
      <input id="wifi_nome" class="w-full p-2 border rounded" placeholder="Nome da rede Wi-Fi (SSID)">
      <input id="wifi_senha" class="w-full p-2 border rounded" placeholder="Senha do Wi-Fi">
      <select id="wifi_tipo" class="w-full p-2 border rounded">
        <option value="WPA">WPA / WPA2</option>
        <option value="WEP">WEP</option>
        <option value="nopass">Aberta (sem senha)</option>
      </select>
    </div>

    <!-- CARD√ÅPIO -->
    <div class="space-y-3">
      <h2 class="font-semibold">üçï Card√°pio</h2>
      <input id="estabelecimento" class="w-full p-2 border rounded" placeholder="Nome do estabelecimento">
      <input id="imagem" class="w-full p-2 border rounded" placeholder="URL da imagem do card√°pio (imagem direta)">
      <textarea id="itens" class="w-full p-2 border rounded" rows="4"
        placeholder="Produto - Pre√ßo (1 por linha)"></textarea>
    </div>

    <!-- AVALIA√á√ïES -->
    <div class="space-y-3">
      <h2 class="font-semibold">‚≠ê Avalia√ß√µes</h2>
      <input id="google" class="w-full p-2 border rounded" placeholder="Link Google Avalia√ß√µes">
    </div>

    <!-- BOT√ÉO -->
    <button
      onclick="gerar()"
      class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold">
      GERAR DATA.JS
    </button>

    <!-- RESULTADO -->
    <textarea
      id="resultado"
      class="w-full p-3 border rounded font-mono text-sm"
      rows="12"
      placeholder="O data.js gerado aparecer√° aqui"></textarea>

  </div>

  <script>
    function gerar(){

      const nome = document.getElementById('nome').value;
      const empresa = document.getElementById('empresa').value;
      const foto = document.getElementById('foto').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const email = document.getElementById('email').value;
      const site = document.getElementById('site').value;
      const pix = document.getElementById('pix').value;

      const wifi_nome = document.getElementById('wifi_nome').value;
      const wifi_senha = document.getElementById('wifi_senha').value;
      const wifi_tipo = document.getElementById('wifi_tipo').value;

      const estabelecimento = document.getElementById('estabelecimento').value;
      const imagem = document.getElementById('imagem').value;
      const google = document.getElementById('google').value;

      const itens = document.getElementById('itens').value
        .split('\n')
        .filter(l => l.trim())
        .map(l => {
          const [n,p] = l.split('-');
          return `{ nome: "${n.trim()}", preco: "${(p||'').trim()}" }`;
        }).join(',\n      ');

      const wifiBlock = wifi_nome
        ? `
  wifi: {
    ssid: "${wifi_nome}",
    senha: "${wifi_senha}",
    tipo: "${wifi_tipo}"
  },`
        : '';

      const js = `const data = {
  nome: "${nome}",
  empresa: "${empresa}",
  foto: "${foto}",
  whatsapp: "${whatsapp}",
  email: "${email}",
  site: "${site}",
  pix: "${pix}",${wifiBlock}

  cardapio: {
    estabelecimento: "${estabelecimento}",
    imagem: "${imagem}",
    itens: [
      ${itens}
    ]
  },

  avaliacoes: {
    google: "${google}"
  }
};`;

      document.getElementById('resultado').value = js;
    }
  </script>

</body>
</html>
