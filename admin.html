<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tag Motion — Admin</title>
<meta name="viewport" content="width=device-width">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6 space-y-6">

<h1 class="text-xl font-bold text-center">Tag Motion — Gerador</h1>

<input id="nome" class="input" placeholder="Nome / Empresa">
<input id="empresa" class="input" placeholder="Descrição / Cargo">
<input id="foto" class="input" placeholder="URL da foto">

<input id="whatsapp" class="input" placeholder="WhatsApp (5588...)">
<input id="email" class="input" placeholder="Email">
<input id="site" class="input" placeholder="Site / Instagram">

<input id="pix" class="input" placeholder="Chave PIX">

<hr>

<h2 class="font-semibold">Wi-Fi</h2>
<input id="ssid" class="input" placeholder="Nome da rede">
<input id="senha" class="input" placeholder="Senha">
<select id="tipo" class="input">
  <option value="WPA">WPA</option>
  <option value="WEP">WEP</option>
</select>

<hr>

<h2 class="font-semibold">Google Avaliações</h2>
<input id="google" class="input" placeholder="Link para avaliação">

<button onclick="gerar()"
class="w-full bg-black text-white py-3 rounded-xl font-semibold">
GERAR data.js
</button>

</div>

<script>
function gerar(){

const data = {
  nome: nome.value,
  empresa: empresa.value,
  foto: foto.value,
  whatsapp: whatsapp.value,
  email: email.value,
  site: site.value,
  pix: pix.value,

  wifi: {
    ssid: ssid.value,
    senha: senha.value,
    tipo: tipo.value
  },

  cardapio: {
    estabelecimento: "",
    imagem: "",
    itens: []
  },

  avaliacoes: {
    google: google.value
  }
};

const conteudo = `const data = ${JSON.stringify(data, null, 2)};`;

const blob = new Blob([conteudo], { type: "application/javascript" });
const link = document.createElement("a");
link.href = URL.createObjectURL(blob);
link.download = "data.js";
link.click();
}
</script>

<style>
.input{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid #ddd;
}
</style>

</body>
</html>
