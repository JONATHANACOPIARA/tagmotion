<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Tag NFC</title>
<style>
body{font-family:Arial;background:#f3f4f6;padding:20px}
.container{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:16px}
h1{font-size:22px;margin-bottom:10px}
input,textarea,select{width:100%;padding:10px;margin:6px 0;border-radius:10px;border:1px solid #ccc}
button{width:100%;padding:14px;background:#000;color:#fff;border:none;border-radius:14px;font-size:16px;cursor:pointer}
small{color:#666}
</style>
</head>
<body>

<div class="container">
<h1>Gerador de Página NFC</h1>

<input id="nome" placeholder="Nome da Pessoa">
<input id="empresa" placeholder="Nome da Empresa">
<input id="foto" placeholder="URL da foto principal">

<input id="whatsapp" placeholder="WhatsApp (5588999999999)">
<input id="email" placeholder="E-mail">
<input id="site" placeholder="Site ou Instagram">

<input id="pix" placeholder="Chave PIX">

<h3>Wi-Fi</h3>
<input id="wifi_nome" placeholder="Nome do Wi-Fi">
<input id="wifi_senha" placeholder="Senha do Wi-Fi">
<select id="wifi_tipo">
<option value="WPA">WPA/WPA2</option>
<option value="WEP">WEP</option>
</select>

<h3>Cardápio</h3>
<textarea id="cardapio" placeholder="Exemplo:
Produto 1 - R$ 10
Produto 2 - R$ 20"></textarea>

<h3>Avaliações Google</h3>
<input id="google" placeholder="Link de avaliação Google">

<h3>Galeria de Fotos</h3>
<textarea id="galeria" placeholder="Cole UMA URL POR LINHA"></textarea>
<small>Ex: https://site.com/foto1.jpg</small>

<br><br>
<button onclick="gerar()">GERAR index.html</button>
</div>

<script>
function gerar(){
const nome = document.getElementById('nome').value;
const empresa = document.getElementById('empresa').value;
const foto = document.getElementById('foto').value;
const whatsapp = document.getElementById('whatsapp').value;
const email = document.getElementById('email').value;
const site = document.getElementById('site').value;
const pix = document.getElementById('pix').value;
const wifiNome = document.getElementById('wifi_nome').value;
const wifiSenha = document.getElementById('wifi_senha').value;
const wifiTipo = document.getElementById('wifi_tipo').value;
const cardapioTexto = document.getElementById('cardapio').value;
const google = document.getElementById('google').value;
const galeria = document.getElementById('galeria').value.split('\n');

let itens = '';
cardapioTexto.split('\n').forEach(l=>{
if(l.trim()) itens += `<div>${l}</div>`;
});

let fotos = '';
galeria.forEach(f=>{
if(f.trim()) fotos += `<img src="${f.trim()}" style="width:100%;border-radius:12px">`;
});

const html = `
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>${empresa}</title>
<style>
body{font-family:Arial;background:#f3f4f6;padding:20px}
.card{max-width:400px;margin:auto;background:#fff;padding:20px;border-radius:20px}
img{max-width:100%}
button,a{display:block;text-align:center;margin:8px 0;padding:12px;border-radius:12px;color:#fff;text-decoration:none}
.green{background:#22c55e}
.blue{background:#3b82f6}
.indigo{background:#6366f1}
.purple{background:#9333ea}
.black{background:#000}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
</style>
</head>
<body>

<div class="card">
<img src="${foto}" style="border-radius:50%;width:120px;margin:auto;display:block">
<h2 style="text-align:center">${nome}</h2>
<p style="text-align:center;color:#666">${empresa}</p>

<a class="green" href="https://wa.me/${whatsapp}">WhatsApp</a>
<a class="blue" href="mailto:${email}">E-mail</a>
<a class="indigo" href="${site}">Site / Instagram</a>

<button class="purple" onclick="navigator.clipboard.writeText('${pix}')">Copiar PIX</button>

${wifiNome ? `<button class="black" onclick="navigator.clipboard.writeText('WiFi: ${wifiNome} | Senha: ${wifiSenha}')">Copiar Wi-Fi</button>`:''}

<h3>Cardápio</h3>
${itens}

${google ? `<a class="black" href="${google}">Avaliar no Google</a>`:''}

<h3>Galeria</h3>
<div class="grid">${fotos}</div>

</div>
</body>
</html>
`;

const blob = new Blob([html],{type:'text/html'});
const a = document.createElement('a');
a.href = URL.createObjectURL(blob);
a.download = 'index.html';
a.click();
}
</script>

</body>
</html>
