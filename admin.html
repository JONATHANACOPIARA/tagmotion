<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Tag Motion</title>
  <meta name="viewport" content="width=device-width">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-100 min-h-screen p-6">

  <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-xl p-6 space-y-6">

    <h1 class="text-2xl font-bold text-center">Painel Admin – Tag Motion NFC</h1>

    <!-- DADOS PRINCIPAIS -->
    <div class="grid md:grid-cols-2 gap-4">
      <input id="nome" class="input" placeholder="Nome">
      <input id="empresa" class="input" placeholder="Empresa">
      <input id="foto" class="input md:col-span-2" placeholder="Link da foto (imagem direta)">
      <input id="whatsapp" class="input" placeholder="WhatsApp (5588...)">
      <input id="email" class="input" placeholder="E-mail">
      <input id="site" class="input md:col-span-2" placeholder="Site / Instagram">
    </div>

    <!-- PIX -->
    <div class="border-t pt-4 space-y-2">
      <h2 class="font-semibold">PIX</h2>
      <input id="pix" class="input" placeholder="Chave PIX">
    </div>

    <!-- WIFI -->
    <div class="border-t pt-4 space-y-2">
      <h2 class="font-semibold">Wi-Fi</h2>
      <input id="wifi_ssid" class="input" placeholder="Nome da rede (SSID)">
      <input id="wifi_senha" class="input" placeholder="Senha">
      <select id="wifi_tipo" class="input">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="nopass">Sem senha</option>
      </select>
    </div>

    <!-- CARDÁPIO -->
    <div class="border-t pt-4 space-y-2">
      <h2 class="font-semibold">Cardápio</h2>
      <input id="cardapio_nome" class="input" placeholder="Nome do estabelecimento">
      <input id="cardapio_img" class="input" placeholder="Link da imagem do cardápio">

      <textarea id="cardapio_itens" class="input h-32"
        placeholder="Itens do cardápio (um por linha)
Ex:
Produto 1 - R$ 10
Produto 2 - R$ 20"></textarea>
    </div>

    <!-- AVALIAÇÕES -->
    <div class="border-t pt-4 space-y-2">
      <h2 class="font-semibold">Avaliações Google</h2>
      <input id="avaliacoes" class="input" placeholder="Link direto para avaliar no Google">
    </div>

    <!-- BOTÃO -->
    <button onclick="gerar()"
      class="w-full bg-black text-white py-3 rounded-2xl font-semibold">
      Gerar data.js
    </button>

  </div>

  <script>
    function gerar() {

      const itens = document.getElementById('cardapio_itens').value
        .split('\n')
        .filter(l => l.trim() !== '')
        .map(l => {
          const [nome, preco] = l.split('-');
          return { nome: nome?.trim(), preco: preco?.trim() || '' };
        });

      const data = {
        nome: nome.value,
        empresa: empresa.value,
        foto: foto.value,

        whatsapp: whatsapp.value,
        email: email.value,
        site: site.value,

        pix: pix.value,

        wifi: wifi_ssid.value ? {
          tipo: wifi_tipo.value,
          ssid: wifi_ssid.value,
          senha: wifi_senha.value
        } : null,

        cardapio: {
          estabelecimento: cardapio_nome.value,
          imagem: cardapio_img.value,
          itens: itens
        },

        avaliacoes: {
          google: avaliacoes.value
        }
      };

      const conteudo =
`const data = ${JSON.stringify(data, null, 2)};`;

      const blob = new Blob([conteudo], { type: 'application/javascript' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'data.js';
      a.click();
    }
  </script>

  <style>
    .input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }
  </style>

</body>
</html>
