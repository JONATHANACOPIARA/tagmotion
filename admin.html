<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de TAG NFC</title>
<meta name="viewport" content="width=device-width">
<style>
body{font-family:Arial;background:#f3f3f3;padding:20px}
input,textarea{width:100%;padding:10px;margin:6px 0}
button{padding:14px;width:100%;font-size:16px;background:#000;color:#fff;border:none;border-radius:8px}
h2{margin-top:30px}
</style>
</head>
<body>

<h1>Gerador de Página NFC</h1>

<input id="nome" placeholder="Nome">
<input id="empresa" placeholder="Empresa">
<input id="foto" placeholder="URL da foto">

<input id="whatsapp" placeholder="WhatsApp (5588...)">
<input id="email" placeholder="E-mail">
<input id="site" placeholder="Site ou Instagram">

<input id="pix" placeholder="Chave PIX">

<h2>Wi-Fi</h2>
<input id="ssid" placeholder="Nome do Wi-Fi">
<input id="senha" placeholder="Senha do Wi-Fi">

<h2>Avaliações Google</h2>
<input id="google" placeholder="Link Google Avaliações">

<h2>Galeria (1 URL por linha)</h2>
<textarea id="galeria"></textarea>

<button onclick="gerar()">GERAR index.html</button>

<script>
function gerar(){
const galeria = document.getElementById('galeria').value
.split('\n')
.filter(x=>x.trim())
.map(u=>`<img src="${u}" style="width:100%;border-radius:12px">`)
.join('');

const html = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>TAG NFC</title>
<style>
body{font-family:Arial;background:#f5f5f5;padding:20px}
.card{background:#fff;border-radius:16px;padding:20px}
button,a{display:block;margin:10px 0;padding:14px;text-align:center;background:#000;color:#fff;border-radius:10px;text-decoration:none}
.grid{display:grid;gap:10px}
</style>
</head>
<body>

<div class="card">
<img src="${foto.value}" style="width:120px;border-radius:50%">
<h2>${nome.value}</h2>
<p>${empresa.value}</p>

<a href="https://wa.me/${whatsapp.value}">WhatsApp</a>
<a href="mailto:${email.value}">Email</a>
<a href="${site.value}" target="_blank">Site</a>

<button onclick="navigator.clipboard.writeText('${pix.value}')">Copiar PIX</button>

<a href="${google.value}" target="_blank">Avaliar no Google</a>

<button onclick="alert('Wi-Fi: ${ssid.value}\\nSenha: ${senha.value}')">Wi-Fi</button>

<div class="grid">${galeria}</div>
</div>

</body>
</html>
`;

const blob = new Blob([html],{type:'text/html'});
const a = document.createElement('a');
a.href = URL.createObjectURL(blob);
a.download = 'index.html';
a.click();
}
</script>

</body>
</html>
