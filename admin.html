<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tag Motion ‚Äî Painel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-6 space-y-6">

    <h1 class="text-xl font-bold text-center">üîê Tag Motion ‚Äî Admin</h1>

    <!-- CART√ÉO -->
    <div class="space-y-3">
      <h2 class="font-semibold">üìá Cart√£o</h2>
      <input id="nome" class="input" placeholder="Nome">
      <input id="empresa" class="input" placeholder="Empresa / Cargo">
      <input id="foto" class="input" placeholder="URL da Foto (direto .jpg/.png)">
      <input id="whatsapp" class="input" placeholder="WhatsApp (somente n√∫meros)">
      <input id="email" class="input" placeholder="E-mail">
      <input id="site" class="input" placeholder="Site ou Instagram (https://...)">
      <input id="pix" class="input" placeholder="Chave PIX">
    </div>

    <!-- WIFI -->
    <div class="space-y-3">
      <h2 class="font-semibold">üì∂ Wi-Fi</h2>
      <input id="wifi_ssid" class="input" placeholder="Nome da rede">
      <input id="wifi_senha" class="input" placeholder="Senha do Wi-Fi">
      <select id="wifi_tipo" class="input">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="nopass">Sem senha</option>
      </select>
    </div>

    <!-- CARD√ÅPIO -->
    <div class="space-y-3">
      <h2 class="font-semibold">üçï Card√°pio</h2>
      <input id="estabelecimento" class="input" placeholder="Nome do estabelecimento">
      <input id="imagem" class="input" placeholder="URL da imagem do card√°pio">
      <textarea id="itens" rows="4" class="input"
        placeholder="Produto - Pre√ßo (1 por linha)"></textarea>
    </div>

    <!-- AVALIA√á√ïES -->
    <div class="space-y-3">
      <h2 class="font-semibold">‚≠ê Avalia√ß√µes Google</h2>
      <input id="google" class="input" placeholder="Link direto para avaliar no Google">
    </div>

    <!-- BOT√ÉO -->
    <button onclick="gerarData()"
      class="w-full bg-black text-white py-3 rounded-2xl font-semibold">
      Gerar data.js
    </button>

    <p class="text-xs text-neutral-500 text-center">
      O arquivo ser√° baixado automaticamente
    </p>

  </div>

  <script>
    function gerarData(){

      const itens = document.getElementById('itens').value
        .split('\n')
        .filter(l => l.trim())
        .map(l => {
          const [n,p] = l.split('-');
          return { nome: n.trim(), preco: (p||'').trim() };
        });

      const data = {
        nome: nome.value,
        empresa: empresa.value,
        foto: foto.value,

        whatsapp: whatsapp.value,
        email: email.value,
        site: site.value,
        pix: pix.value,

        wifi: wifi_ssid.value ? {
          ssid: wifi_ssid.value,
          senha: wifi_senha.value,
          tipo: wifi_tipo.value
        } : null,

        cardapio: estabelecimento.value ? {
          estabelecimento: estabelecimento.value,
          imagem: imagem.value,
          itens: itens
        } : null,

        avaliacoes: google.value ? {
          google: google.value
        } : null
      };

      const conteudo =
`const data = ${JSON.stringify(data, null, 2)};`;

      const blob = new Blob([conteudo], { type: 'application/javascript' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'data.js';
      a.click();
    }
  </script>

  <style>
    .input{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid #ddd;
    }
  </style>

</body>
</html>
