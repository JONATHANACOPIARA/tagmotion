<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin • Tag Motion</title>
  <meta name="viewport" content="width=device-width">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100 p-6">

<h1 class="text-2xl font-bold mb-6">Gerador de Tag Motion</h1>

<div class="space-y-4 max-w-xl">

<input id="nome" class="input" placeholder="Nome">
<input id="empresa" class="input" placeholder="Empresa">
<input id="foto" class="input" placeholder="URL da foto do perfil">

<input id="whatsapp" class="input" placeholder="WhatsApp (5588...)">
<input id="email" class="input" placeholder="Email">
<input id="site" class="input" placeholder="Site ou Instagram">

<input id="pix" class="input" placeholder="Chave PIX">

<h2 class="font-bold pt-4">Wi-Fi</h2>
<input id="wifi_ssid" class="input" placeholder="Nome da rede">
<input id="wifi_senha" class="input" placeholder="Senha">
<select id="wifi_tipo" class="input">
  <option value="WPA">WPA/WPA2</option>
  <option value="WEP">WEP</option>
  <option value="nopass">Sem senha</option>
</select>

<h2 class="font-bold pt-4">Cardápio</h2>
<textarea id="cardapio" class="input" rows="4"
placeholder="Ex:
Café;R$ 5,00
Sanduíche;R$ 12,00"></textarea>

<h2 class="font-bold pt-4">Galeria de Fotos</h2>
<textarea id="galeria" class="input" rows="4"
placeholder="Uma URL por linha"></textarea>

<h2 class="font-bold pt-4">Avaliações Google</h2>
<input id="avaliacoes" class="input" placeholder="Link direto para avaliação">

<button onclick="gerar()"
 class="w-full bg-black text-white py-3 rounded-xl font-bold">
GERAR data.js
</button>

</div>

<script>
function gerar() {

  const itens = cardapio.value.split('\n').filter(l=>l).map(l=>{
    const [nome,preco]=l.split(';');
    return { nome, preco };
  });

  const fotos = galeria.value.split('\n').filter(l=>l);

  const data = {
    nome: nome.value,
    empresa: empresa.value,
    foto: foto.value,
    whatsapp: whatsapp.value,
    email: email.value,
    site: site.value,
    pix: pix.value,

    wifi: {
      ssid: wifi_ssid.value,
      senha: wifi_senha.value,
      tipo: wifi_tipo.value
    },

    cardapio: {
      estabelecimento: empresa.value,
      itens
    },

    galeria: fotos,

    avaliacoes: {
      google: avaliacoes.value
    }
  };

  const blob = new Blob(
    [`const data = ${JSON.stringify(data,null,2)};`],
    {type:'application/javascript'}
  );

  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'data.js';
  a.click();
}
</script>

<style>
.input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
}
</style>

</body>
</html>
