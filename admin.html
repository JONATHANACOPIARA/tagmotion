<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tag Motion ‚Äî Gerador Seguro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white max-w-xl w-full rounded-3xl shadow-xl p-6 space-y-6">

<h1 class="text-2xl font-bold text-center">Gerador de Tag NFC</h1>

<input id="nome" class="input" placeholder="Nome">
<input id="empresa" class="input" placeholder="Empresa / Cargo">
<input id="foto" class="input" placeholder="URL da foto">
<input id="whatsapp" class="input" placeholder="WhatsApp (somente n√∫meros)">
<input id="email" class="input" placeholder="Email">
<input id="site" class="input" placeholder="Site ou Instagram">
<input id="pix" class="input" placeholder="Chave PIX">

<hr>

<h2 class="font-semibold">üì∂ Wi-Fi</h2>
<input id="ssid" class="input" placeholder="Nome da rede">
<input id="senha" class="input" placeholder="Senha">

<hr>

<h2 class="font-semibold">üçï Card√°pio</h2>
<textarea id="cardapio" class="input" rows="4"
placeholder="Produto - Pre√ßo (1 por linha)"></textarea>

<hr>

<h2 class="font-semibold">‚≠ê Avalia√ß√µes Google</h2>
<input id="google" class="input" placeholder="Link Google Avalia√ß√µes">

<hr>

<h2 class="font-semibold">üñºÔ∏è Galeria (1 URL por linha)</h2>
<textarea id="galeria" class="input" rows="4"></textarea>

<button onclick="gerar()"
class="w-full bg-black text-white py-3 rounded-2xl font-semibold">
GERAR INDEX.HTML
</button>

<textarea id="resultado"
class="w-full h-64 p-3 border rounded font-mono text-xs"
placeholder="O index.html gerado aparecer√° aqui"></textarea>

</div>

<script>
function gerar(){

const v = id => document.getElementById(id).value;

const cardapio = v('cardapio').split('\n').filter(l=>l).map(l=>{
const [n,p]=l.split('-');
return `<div class="flex justify-between border-b py-2"><span>${n||''}</span><strong>${p||''}</strong></div>`;
}).join('');

const galeria = v('galeria').split('\n').filter(l=>l)
.map(u=>`<img src="${u}" class="rounded-xl w-full object-cover">`).join('');

const html = `<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tag Motion</title>
<meta name="viewport" content="width=device-width">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white max-w-md w-full rounded-3xl shadow-xl overflow-hidden">

<div class="flex text-center border-b">
<button class="flex-1 py-3" onclick="show('c')">Cart√£o</button>
<button class="flex-1 py-3" onclick="show('m')">Card√°pio</button>
<button class="flex-1 py-3" onclick="show('a')">Avalia√ß√µes</button>
<button class="flex-1 py-3" onclick="show('g')">Galeria</button>
</div>

<div id="c" class="p-6 text-center space-y-3">
<img src="${v('foto')}" class="w-28 h-28 rounded-full mx-auto">
<h1 class="text-xl font-bold">${v('nome')}</h1>
<p>${v('empresa')}</p>
<a href="https://wa.me/${v('whatsapp')}" class="block bg-green-500 text-white py-3 rounded-xl">WhatsApp</a>
<a href="mailto:${v('email')}" class="block bg-blue-500 text-white py-3 rounded-xl">Email</a>
<a href="${v('site')}" class="block bg-indigo-600 text-white py-3 rounded-xl">Site</a>
<button onclick="navigator.clipboard.writeText('${v('pix')}');alert('PIX copiado')" class="w-full bg-purple-600 text-white py-3 rounded-xl">Copiar PIX</button>
<button onclick="alert('Wi-Fi: ${v('ssid')} | Senha: ${v('senha')}')" class="w-full bg-black text-white py-3 rounded-xl">Wi-Fi</button>
</div>

<div id="m" class="p-6 hidden">${cardapio}</div>
<div id="a" class="p-6 hidden">
<a href="${v('google')}" target="_blank" class="block bg-yellow-400 py-4 rounded-xl text-center font-semibold">Avaliar no Google</a>
</div>
<div id="g" class="p-6 grid grid-cols-2 gap-3 hidden">${galeria}</div>

</div>

<script>
function show(id){
['c','m','a','g'].forEach(s=>document.getElementById(s).classList.add('hidden'));
document.getElementById(id).classList.remove('hidden');
}
show('c');
</script>

</body>
</html>`;

document.getElementById('resultado').value = html;
}
</script>

<style>
.input{width:100%;padding:12px;border-radius:12px;border:1px solid #ddd}
</style>

</body>
</html>
