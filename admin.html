<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tag Motion â€” Painel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl p-6 space-y-6">

    <h1 class="text-2xl font-bold text-center">ğŸ” Tag Motion â€” Painel Admin</h1>
    <p class="text-center text-sm text-neutral-500">
      Preencha os dados abaixo e gere o <strong>data.js</strong>
    </p>

    <!-- ================= CARTÃƒO ================= -->
    <section class="space-y-3">
      <h2 class="font-semibold text-lg">ğŸ“‡ CartÃ£o de Visita</h2>

      <input id="nome" class="w-full p-3 border rounded-xl" placeholder="Nome">
      <input id="empresa" class="w-full p-3 border rounded-xl" placeholder="Empresa / Cargo">
      <input id="foto" class="w-full p-3 border rounded-xl" placeholder="URL da foto (imagem direta)">
      <input id="whatsapp" class="w-full p-3 border rounded-xl" placeholder="WhatsApp (somente nÃºmeros)">
      <input id="email" class="w-full p-3 border rounded-xl" placeholder="E-mail">
      <input id="site" class="w-full p-3 border rounded-xl" placeholder="Site ou Instagram">
    </section>

    <!-- ================= PIX ================= -->
    <section class="space-y-3">
      <h2 class="font-semibold text-lg">ğŸ’œ PIX</h2>
      <input id="pix" class="w-full p-3 border rounded-xl" placeholder="Chave PIX">
    </section>

    <!-- ================= WIFI ================= -->
    <section class="space-y-3">
      <h2 class="font-semibold text-lg">ğŸ“¶ Wi-Fi</h2>
      <input id="wifi_ssid" class="w-full p-3 border rounded-xl" placeholder="Nome da rede (SSID)">
      <input id="wifi_senha" class="w-full p-3 border rounded-xl" placeholder="Senha do Wi-Fi">
      <select id="wifi_tipo" class="w-full p-3 border rounded-xl">
        <option value="WPA">WPA / WPA2</option>
        <option value="WEP">WEP</option>
        <option value="nopass">Sem senha</option>
      </select>
    </section>

    <!-- ================= CARDÃPIO ================= -->
    <section class="space-y-3">
      <h2 class="font-semibold text-lg">ğŸ• CardÃ¡pio / ServiÃ§os</h2>
      <input id="estabelecimento" class="w-full p-3 border rounded-xl" placeholder="Nome do estabelecimento">
      <input id="imagem" class="w-full p-3 border rounded-xl" placeholder="URL da imagem do cardÃ¡pio">

      <textarea id="itens" rows="5"
        class="w-full p-3 border rounded-xl"
        placeholder="Item - PreÃ§o (1 por linha)&#10;Ex: Pizza Grande - R$ 45,00"></textarea>
    </section>

    <!-- ================= AVALIAÃ‡Ã•ES ================= -->
    <section class="space-y-3">
      <h2 class="font-semibold text-lg">â­ AvaliaÃ§Ãµes Google</h2>
      <input id="google" class="w-full p-3 border rounded-xl"
        placeholder="Link direto para avaliar no Google">
    </section>

    <!-- ================= AÃ‡Ã•ES ================= -->
    <button onclick="gerar()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-semibold text-lg">
      Gerar data.js
    </button>

    <textarea id="resultado" rows="12"
      class="w-full p-4 border rounded-xl font-mono text-sm"
      placeholder="O conteÃºdo do data.js aparecerÃ¡ aqui"></textarea>

    <button onclick="copiar()"
      class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-semibold">
      Copiar data.js
    </button>

  </div>

  <script>
    function gerar() {

      const itens = document.getElementById('itens').value
        .split('\n')
        .filter(l => l.trim())
        .map(l => {
          const [nome, preco] = l.split('-');
          return `{ nome: "${nome.trim()}", preco: "${(preco || '').trim()}" }`;
        }).join(',\n        ');

      const js = `window.data = {
  nome: "${nome.value}",
  empresa: "${empresa.value}",
  foto: "${foto.value}",
  whatsapp: "${whatsapp.value}",
  email: "${email.value}",
  site: "${site.value}",
  pix: "${pix.value}",

  wifi: {
    ssid: "${wifi_ssid.value}",
    senha: "${wifi_senha.value}",
    tipo: "${wifi_tipo.value}"
  },

  cardapio: {
    estabelecimento: "${estabelecimento.value}",
    imagem: "${imagem.value}",
    itens: [
        ${itens}
    ]
  },

  avaliacoes: {
    google: "${google.value}"
  }
};`;

      resultado.value = js;
    }

    function copiar() {
      navigator.clipboard.writeText(resultado.value);
      alert('data.js copiado com sucesso!');
    }
  </script>

</body>
</html>
