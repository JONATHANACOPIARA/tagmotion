<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white w-full max-w-lg rounded-3xl shadow-xl p-6 space-y-6">

  <h1 class="text-xl font-bold text-center">âš™ï¸ Gerador de Tag NFC</h1>

  <!-- CARTÃƒO -->
  <div class="space-y-2">
    <h2 class="font-semibold">ğŸ“‡ CartÃ£o</h2>
    <input id="nome" class="input" placeholder="Nome">
    <input id="empresa" class="input" placeholder="Empresa">
    <input id="foto" class="input" placeholder="URL da foto">
    <input id="whatsapp" class="input" placeholder="WhatsApp">
    <input id="email" class="input" placeholder="E-mail">
    <input id="site" class="input" placeholder="Site / Instagram">
    <input id="pix" class="input" placeholder="Chave PIX">
  </div>

  <!-- WI-FI -->
  <div class="space-y-2">
    <h2 class="font-semibold">ğŸ“¶ Wi-Fi</h2>
    <input id="ssid" class="input" placeholder="Nome da rede">
    <input id="senha" class="input" placeholder="Senha">
    <select id="tipo" class="input">
      <option value="WPA">WPA</option>
      <option value="WEP">WEP</option>
      <option value="nopass">Sem senha</option>
    </select>
  </div>

  <!-- CARDÃPIO -->
  <div class="space-y-2">
    <h2 class="font-semibold">ğŸ• CardÃ¡pio</h2>
    <input id="estabelecimento" class="input" placeholder="Nome do cardÃ¡pio">
    <input id="imagemCardapio" class="input" placeholder="Imagem do cardÃ¡pio (URL)">
    <textarea id="itens" class="input" rows="4"
      placeholder="Produto - PreÃ§o (1 por linha)"></textarea>
  </div>

  <!-- GALERIA -->
  <div class="space-y-2">
    <h2 class="font-semibold">ğŸ“¸ Galeria de Fotos</h2>
    <textarea id="galeria" class="input" rows="3"
      placeholder="URLs das imagens (1 por linha)"></textarea>
  </div>

  <!-- AVALIAÃ‡Ã•ES -->
  <div class="space-y-2">
    <h2 class="font-semibold">â­ AvaliaÃ§Ãµes Google</h2>
    <input id="google" class="input" placeholder="Link direto para avaliaÃ§Ã£o">
  </div>

  <button onclick="gerar()"
    class="w-full bg-black text-white py-3 rounded-2xl font-semibold">
    GERAR data.js
  </button>

</div>

<script>
function gerar(){

  const itens = document.getElementById('itens').value
    .split('\n')
    .filter(l => l.trim())
    .map(l => {
      const [n,p] = l.split('-');
      return { nome: n.trim(), preco: (p||'').trim() };
    });

  const galeria = document.getElementById('galeria').value
    .split('\n')
    .filter(l => l.trim());

  const data = {
    nome: nome.value,
    empresa: empresa.value,
    foto: foto.value,
    whatsapp: whatsapp.value,
    email: email.value,
    site: site.value,
    pix: pix.value,

    wifi: {
      ssid: ssid.value,
      senha: senha.value,
      tipo: tipo.value
    },

    cardapio: {
      estabelecimento: estabelecimento.value,
      imagem: imagemCardapio.value,
      itens
    },

    galeria,
    avaliacoes: {
      google: google.value
    }
  };

  const conteudo = `const data = ${JSON.stringify(data, null, 2)};`;

  const blob = new Blob([conteudo], { type: 'application/javascript' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'data.js';
  a.click();
}
</script>

<style>
.input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
}
</style>
