<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Tag NFC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6 space-y-4">
    <h1 class="text-xl font-bold text-center">Gerador de Tag NFC</h1>

    <!-- BÁSICO -->
    <input id="nome" class="input" placeholder="Nome">
    <input id="empresa" class="input" placeholder="Empresa / Cargo">
    <input id="foto" class="input" placeholder="URL da foto">

    <input id="whatsapp" class="input" placeholder="WhatsApp (5588...)">
    <input id="email" class="input" placeholder="E-mail">
    <input id="site" class="input" placeholder="Site ou Instagram">

    <input id="pix" class="input" placeholder="Chave PIX">

    <!-- WIFI -->
    <h2 class="font-semibold pt-2">Wi-Fi</h2>
    <input id="wifi_ssid" class="input" placeholder="Nome da rede">
    <input id="wifi_senha" class="input" placeholder="Senha">
    <select id="wifi_tipo" class="input">
      <option value="WPA">WPA/WPA2</option>
      <option value="nopass">Aberta (sem senha)</option>
    </select>

    <!-- GOOGLE -->
    <h2 class="font-semibold pt-2">Avaliações Google</h2>
    <input id="google" class="input" placeholder="Link direto de avaliação">

    <!-- GALERIA -->
    <h2 class="font-semibold pt-2">Galeria (1 URL por linha)</h2>
    <textarea id="galeria" class="input" rows="3"></textarea>

    <!-- CARDÁPIO -->
    <h2 class="font-semibold pt-2">Cardápio (Produto - Preço)</h2>
    <textarea id="cardapio" class="input" rows="3"></textarea>

    <!-- BOTÃO -->
    <button onclick="gerar()"
      class="w-full bg-black text-white py-3 rounded-xl font-semibold">
      GERAR data.js
    </button>
  </div>

  <script>
    function gerar() {

      const data = {
        nome: nome.value,
        empresa: empresa.value,
        foto: foto.value,

        whatsapp: whatsapp.value,
        email: email.value,
        site: site.value,
        pix: pix.value,

        wifi: {
          ssid: wifi_ssid.value,
          senha: wifi_senha.value,
          tipo: wifi_tipo.value
        },

        avaliacoes: {
          google: google.value
        },

        galeria: galeria.value
          .split('\n')
          .map(l => l.trim())
          .filter(Boolean),

        cardapio: {
          itens: cardapio.value
            .split('\n')
            .map(l => {
              const p = l.split('-');
              return { nome: p[0]?.trim(), preco: p[1]?.trim() || "" };
            })
        }
      };

      const conteudo =
`const data = ${JSON.stringify(data, null, 2)};`;

      const blob = new Blob([conteudo], { type: 'application/javascript' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'data.js';
      a.click();
    }
  </script>

  <style>
    .input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }
  </style>

</body>
</html>
