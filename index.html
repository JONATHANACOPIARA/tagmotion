<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Motion</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- DATA (GitHub Pages) -->
  <script src="/tagmotion/data.js" defer></script>
</head>

<body class="bg-neutral-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white max-w-md w-full rounded-3xl shadow-2xl overflow-hidden">

    <!-- MENU -->
    <div class="flex text-center text-sm font-medium bg-neutral-50 border-b">
      <button class="flex-1 py-3 hover:bg-neutral-100" onclick="showTab('cartao')">Cartão</button>
      <button class="flex-1 py-3 hover:bg-neutral-100" onclick="showTab('cardapio')">Cardápio</button>
      <button class="flex-1 py-3 hover:bg-neutral-100" onclick="showTab('avaliacoes')">Avaliações</button>
    </div>

    <!-- CARTÃO -->
    <div id="cartao" class="p-6 space-y-6 text-center">

      <img id="foto" class="w-28 h-28 rounded-full mx-auto object-cover shadow-lg">

      <div>
        <h1 id="nome" class="text-2xl font-bold text-neutral-900"></h1>
        <p id="empresa" class="text-neutral-500"></p>
      </div>

      <div class="space-y-3">
        <a id="whatsapp"
          class="block bg-green-500 hover:bg-green-600 text-white py-3 rounded-2xl font-semibold transition">
          Falar no WhatsApp
        </a>

        <a id="email"
          class="block bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-2xl font-semibold transition">
          Enviar E-mail
        </a>

        <a id="site"
          class="block bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-2xl font-semibold transition">
          Visitar Site
        </a>
      </div>

      <!-- PIX -->
      <div class="pt-5 border-t space-y-2">
        <button id="pix"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-2xl font-semibold transition">
          Copiar chave PIX
        </button>
        <p class="text-xs text-neutral-400">Pagamento via app do banco</p>
      </div>

      <!-- WIFI -->
      <button id="wifiBtn"
        class="w-full bg-neutral-900 hover:bg-black text-white py-3 rounded-2xl font-semibold transition hidden">
        Conectar ao Wi-Fi
      </button>
    </div>

    <!-- CARDÁPIO -->
    <div id="cardapio" class="p-6 hidden"></div>

    <!-- AVALIAÇÕES -->
    <div id="avaliacoes" class="p-6 hidden"></div>

  </div>

  <!-- MODAL WIFI -->
  <div id="wifiModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="bg-white rounded-3xl p-6 w-80 text-center space-y-4">
      <h2 class="text-lg font-bold">Wi-Fi</h2>
      <img id="wifiQR" class="mx-auto w-48 h-48">
      <p id="wifiNome" class="text-sm text-neutral-500"></p>
      <button onclick="closeWifi()"
        class="w-full bg-neutral-900 text-white py-2 rounded-xl">
        Fechar
      </button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function showTab(id) {
      ['cartao', 'cardapio', 'avaliacoes'].forEach(tab =>
        document.getElementById(tab).classList.add('hidden')
      );
      document.getElementById(id).classList.remove('hidden');
    }

    function openWifi() {
      wifiModal.classList.remove('hidden');
      wifiModal.classList.add('flex');
    }

    function closeWifi() {
      wifiModal.classList.add('hidden');
      wifiModal.classList.remove('flex');
    }

    document.addEventListener('DOMContentLoaded', () => {

      if (!window.data) {
        alert('Erro ao carregar data.js');
        return;
      }

      const {
        nome,
        empresa,
        foto,
        whatsapp,
        email,
        site,
        pix,
        wifi,
        cardapio,
        avaliacoes
      } = window.data;

      // CARTÃO
      document.getElementById('foto').src = foto || '';
      document.getElementById('nome').textContent = nome || '';
      document.getElementById('empresa').textContent = empresa || '';

      if (whatsapp)
        document.getElementById('whatsapp').href = 'https://wa.me/' + whatsapp;

      if (email)
        document.getElementById('email').href = 'mailto:' + email;

      if (site)
        document.getElementById('site').href = site;

      if (pix) {
        const pixBtn = document.getElementById('pix');
        pixBtn.onclick = () => {
          navigator.clipboard.writeText(pix);
          pixBtn.textContent = 'PIX copiado ✔';
          setTimeout(() => pixBtn.textContent = 'Copiar chave PIX', 2000);
        };
      }

      // WIFI
      if (wifi?.ssid) {
        const wifiBtn = document.getElementById('wifiBtn');
        wifiBtn.classList.remove('hidden');

        const txt = `WIFI:T:${wifi.tipo};S:${wifi.ssid};P:${wifi.senha};;`;
        document.getElementById('wifiQR').src =
          `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(txt)}`;

        document.getElementById('wifiNome').textContent = wifi.ssid;
        wifiBtn.onclick = openWifi;
      }

      // CARDÁPIO
      if (cardapio) {
        const el = document.getElementById('cardapio');
        el.innerHTML = '';

        if (cardapio.imagem)
          el.innerHTML += `<img src="${cardapio.imagem}" class="rounded-2xl mb-4">`;

        if (cardapio.estabelecimento)
          el.innerHTML += `<h2 class="font-bold text-xl mb-3">${cardapio.estabelecimento}</h2>`;

        cardapio.itens?.forEach(i => {
          el.innerHTML += `
            <div class="flex justify-between py-2 border-b text-sm">
              <span>${i.nome}</span>
              <strong>${i.preco}</strong>
            </div>`;
        });
      }

      // AVALIAÇÕES
      if (avaliacoes?.google) {
        document.getElementById('avaliacoes').innerHTML = `
          <a href="${avaliacoes.google}" target="_blank"
            class="block bg-yellow-400 hover:bg-yellow-500 text-black py-4 rounded-2xl text-center font-semibold transition">
            Avaliar no Google
          </a>`;
      }

      showTab('cartao');
    });
  </script>

</body>
</html>
