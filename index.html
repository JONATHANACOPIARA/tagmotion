<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Tag Motion</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-100 min-h-screen flex items-center justify-center p-4">

  <div id="app"
    class="bg-white max-w-md w-full rounded-3xl shadow-2xl overflow-hidden hidden">

    <!-- MENU -->
    <div class="flex text-center text-sm font-medium bg-neutral-50 border-b">
      <button class="flex-1 py-3" onclick="show('cartao')">Cartão</button>
      <button class="flex-1 py-3" onclick="show('cardapio')">Cardápio</button>
      <button class="flex-1 py-3" onclick="show('avaliacoes')">Avaliações</button>
    </div>

    <!-- CARTÃO -->
    <div id="cartao" class="p-6 space-y-6 text-center">

      <img id="foto" class="w-28 h-28 rounded-full mx-auto object-cover shadow-lg">

      <div>
        <h1 id="nome" class="text-2xl font-bold"></h1>
        <p id="empresa" class="text-neutral-500"></p>
      </div>

      <div class="space-y-3">
        <a id="whatsapp" class="block bg-green-500 text-white py-3 rounded-2xl font-semibold">
          WhatsApp
        </a>
        <a id="email" class="block bg-blue-500 text-white py-3 rounded-2xl font-semibold">
          Email
        </a>
        <a id="site" class="block bg-indigo-600 text-white py-3 rounded-2xl font-semibold">
          Site
        </a>
      </div>

      <button id="pix"
        class="w-full bg-purple-600 text-white py-3 rounded-2xl font-semibold">
        Copiar PIX
      </button>

      <button id="wifiBtn"
        class="w-full bg-neutral-900 text-white py-3 rounded-2xl font-semibold hidden">
        Conectar Wi-Fi
      </button>
    </div>

    <div id="cardapio" class="p-6 hidden"></div>
    <div id="avaliacoes" class="p-6 hidden"></div>
  </div>

  <!-- LOADING -->
  <div id="loading" class="text-center text-neutral-600">
    Carregando informações…
  </div>

  <!-- SCRIPT -->
  <script>
    function show(id){
      ['cartao','cardapio','avaliacoes'].forEach(s =>
        document.getElementById(s).classList.add('hidden')
      );
      document.getElementById(id).classList.remove('hidden');
    }

    function carregarData() {
      const script = document.createElement('script');
      script.src = './data.js?' + Date.now();
      script.onload = iniciar;
      script.onerror = erro;
      document.head.appendChild(script);
    }

    function erro() {
      document.getElementById('loading').innerText =
        'Erro ao carregar dados da Tag';
    }

    function iniciar() {
      if (!window.data) return erro();

      document.getElementById('loading').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');

      foto.src = data.foto || '';
      nome.textContent = data.nome || '';
      empresa.textContent = data.empresa || '';

      if (data.whatsapp) whatsapp.href = 'https://wa.me/' + data.whatsapp;
      if (data.email) email.href = 'mailto:' + data.email;
      if (data.site) site.href = data.site;

      if (data.pix) {
        pix.onclick = () => {
          navigator.clipboard.writeText(data.pix);
          pix.textContent = 'PIX copiado ✔';
          setTimeout(() => pix.textContent = 'Copiar PIX', 2000);
        };
      }

      if (data.cardapio) {
        cardapio.innerHTML = '';
        data.cardapio.itens?.forEach(i => {
          cardapio.innerHTML += `
            <div class="flex justify-between py-2 border-b">
              <span>${i.nome}</span>
              <strong>${i.preco}</strong>
            </div>`;
        });
      }

      if (data.avaliacoes?.google) {
        avaliacoes.innerHTML = `
          <a href="${data.avaliacoes.google}" target="_blank"
            class="block bg-yellow-400 text-black py-4 rounded-2xl text-center font-semibold">
            Avaliar no Google
          </a>`;
      }

      show('cartao');
    }

    carregarData();
  </script>

</body>
</html>
