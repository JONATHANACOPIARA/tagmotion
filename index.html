<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Tag Motion</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="data.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white max-w-md w-full rounded-2xl shadow-xl overflow-hidden">

    <!-- MENU -->
    <div class="flex border-b text-center font-semibold text-sm">
      <button class="flex-1 py-3" onclick="show('cartao')">üìá Cart√£o</button>
      <button class="flex-1 py-3" onclick="show('cardapio')">üçï Card√°pio</button>
      <button class="flex-1 py-3" onclick="show('avaliacoes')">‚≠ê Avalia√ß√µes</button>
    </div>

    <!-- CART√ÉO -->
    <div id="cartao" class="p-6 text-center space-y-4">

      <img id="foto"
        class="w-28 h-28 rounded-full mx-auto object-cover shadow">

      <div>
        <h1 id="nome" class="text-2xl font-bold"></h1>
        <p id="empresa" class="text-gray-500"></p>
      </div>

      <div class="space-y-3">
        <a id="whatsapp"
          class="block bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl transition">
          WhatsApp
        </a>

        <a id="email"
          class="block bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-xl transition">
          Email
        </a>

        <a id="site"
          class="block bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl transition">
          Site
        </a>
      </div>

      <!-- PIX -->
      <div class="pt-4 border-t">
        <button id="pix"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-semibold transition">
          üíú Copiar PIX
        </button>

        <p class="text-xs text-gray-400 mt-2">
          Cole no app do seu banco para pagar
        </p>
      </div>

      <!-- WIFI -->
      <button id="wifiBtn"
        class="w-full bg-gray-800 hover:bg-black text-white py-3 rounded-xl transition hidden">
        üì∂ Conectar ao Wi-Fi
      </button>

    </div>

    <!-- CARD√ÅPIO -->
    <div id="cardapio" class="p-6 hidden"></div>

    <!-- AVALIA√á√ïES -->
    <div id="avaliacoes" class="p-6 hidden"></div>

  </div>

  <!-- MODAL WI-FI -->
  <div id="wifiModal"
    class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">

    <div class="bg-white rounded-2xl p-6 w-80 text-center">
      <h2 class="text-lg font-bold mb-4">üì∂ Wi-Fi</h2>

      <img id="wifiQR" class="mx-auto mb-4 w-48 h-48">

      <p id="wifiNome" class="text-sm text-gray-600 mb-4"></p>

      <button onclick="closeWifi()"
        class="w-full bg-gray-800 text-white py-2 rounded-xl">
        Fechar
      </button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function show(id){
      ['cartao','cardapio','avaliacoes'].forEach(s =>
        document.getElementById(s).classList.add('hidden')
      );
      document.getElementById(id).classList.remove('hidden');
    }

    function openWifi(){
      wifiModal.classList.remove('hidden');
      wifiModal.classList.add('flex');
    }

    function closeWifi(){
      wifiModal.classList.add('hidden');
      wifiModal.classList.remove('flex');
    }

    document.addEventListener('DOMContentLoaded', () => {

      if (typeof data === 'undefined') {
        alert('Erro: data.js n√£o carregou');
        return;
      }

      // CART√ÉO
      foto.src = data.foto || '';
      nome.innerText = data.nome || '';
      empresa.innerText = data.empresa || '';

      if (data.whatsapp) whatsapp.href = 'https://wa.me/' + data.whatsapp;
      if (data.email) email.href = 'mailto:' + data.email;
      if (data.site) site.href = data.site;

      // PIX (SEM QR)
      if (data.pix) {
        pix.onclick = () => {
          navigator.clipboard.writeText(data.pix);
          pix.innerText = '‚úÖ PIX Copiado!';
          setTimeout(() => pix.innerText = 'üíú Copiar PIX', 2000);
        };
      }

      // WI-FI COM QR
      if (data.wifi && data.wifi.ssid) {
        wifiBtn.classList.remove('hidden');

        const wifiString =
          `WIFI:T:${data.wifi.tipo};S:${data.wifi.ssid};P:${data.wifi.senha};;`;

        wifiQR.src =
          `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(wifiString)}`;

        wifiNome.innerText = `Rede: ${data.wifi.ssid}`;
        wifiBtn.onclick = openWifi;
      }

      // CARD√ÅPIO
      if (data.cardapio) {
        cardapio.innerHTML = '';

        if (data.cardapio.imagem)
          cardapio.innerHTML += `<img src="${data.cardapio.imagem}" class="rounded-xl mb-4">`;

        if (data.cardapio.estabelecimento)
          cardapio.innerHTML += `<h2 class="font-bold text-xl mb-3">${data.cardapio.estabelecimento}</h2>`;

        data.cardapio.itens?.forEach(i => {
          cardapio.innerHTML += `
            <div class="flex justify-between border-b py-2 text-sm">
              <span>${i.nome}</span>
              <strong>${i.preco}</strong>
            </div>`;
        });
      }

      // AVALIA√á√ïES
      if (data.avaliacoes?.google) {
        avaliacoes.innerHTML = `
          <a href="${data.avaliacoes.google}" target="_blank"
            class="block bg-yellow-400 hover:bg-yellow-500 text-black py-4 rounded-xl text-center font-semibold transition">
            ‚≠ê Avaliar no Google
          </a>`;
      }

      show('cartao');
    });
  </script>

</body>
</html>
