<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Tag Motion</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="data.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white max-w-md w-full rounded-2xl shadow-xl overflow-hidden">

    <!-- MENU -->
    <div class="flex border-b text-center font-semibold">
      <button class="flex-1 py-3" onclick="show('cartao')">üìá Cart√£o</button>
      <button class="flex-1 py-3" onclick="show('cardapio')">üçï Card√°pio</button>
      <button class="flex-1 py-3" onclick="show('avaliacoes')">‚≠ê Avalia√ß√µes</button>
    </div>

    <!-- CART√ÉO -->
    <div id="cartao" class="p-6 text-center">

      <img id="foto" class="w-28 h-28 rounded-full mx-auto mb-4 object-cover">

      <h1 id="nome" class="text-2xl font-bold"></h1>
      <p id="empresa" class="text-gray-500 mb-4"></p>

      <a id="whatsapp" class="block bg-green-500 text-white py-3 rounded-xl mb-3">
        WhatsApp
      </a>

      <a id="email" class="block bg-blue-500 text-white py-3 rounded-xl mb-3">
        Email
      </a>

      <a id="site" class="block bg-indigo-600 text-white py-3 rounded-xl mb-3">
        Site
      </a>

      <button id="pix"
        class="block w-full bg-purple-500 text-white py-3 rounded-xl mb-3">
        Copiar PIX
      </button>

      <button id="pixQRBtn"
        class="block w-full bg-purple-600 text-white py-3 rounded-xl mb-3 hidden">
        üí∞ Pagar com PIX
      </button>

      <button id="wifiBtn"
        class="block w-full bg-gray-800 text-white py-3 rounded-xl hidden">
        üì∂ Conectar ao Wi-Fi
      </button>

    </div>

    <!-- CARD√ÅPIO -->
    <div id="cardapio" class="p-6 hidden"></div>

    <!-- AVALIA√á√ïES -->
    <div id="avaliacoes" class="p-6 hidden"></div>

  </div>

  <!-- MODAL WI-FI -->
  <div id="wifiModal"
    class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">

    <div class="bg-white rounded-2xl p-6 w-80 text-center">
      <h2 class="text-lg font-bold mb-4">üì∂ Wi-Fi</h2>

      <img id="wifiQR" class="mx-auto mb-4 w-48 h-48">

      <p id="wifiNome" class="text-sm text-gray-600 mb-4"></p>

      <button onclick="closeWifi()"
        class="w-full bg-gray-800 text-white py-2 rounded-xl">
        Fechar
      </button>
    </div>
  </div>

  <!-- MODAL PIX -->
  <div id="pixModal"
    class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">

    <div class="bg-white rounded-2xl p-6 w-80 text-center">
      <h2 class="text-lg font-bold mb-4">üí∞ Pagar com PIX</h2>

      <img id="pixQR" class="mx-auto mb-4 w-48 h-48">

      <p class="text-sm text-gray-600 mb-4">
        Escaneie o QR Code para pagar
      </p>

      <button onclick="closePix()"
        class="w-full bg-purple-600 text-white py-2 rounded-xl">
        Fechar
      </button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function show(id){
      ['cartao','cardapio','avaliacoes'].forEach(s =>
        document.getElementById(s).classList.add('hidden')
      );
      document.getElementById(id).classList.remove('hidden');
    }

    function openWifi(){
      const modal = document.getElementById('wifiModal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeWifi(){
      const modal = document.getElementById('wifiModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    function openPix(){
      const modal = document.getElementById('pixModal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closePix(){
      const modal = document.getElementById('pixModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    document.addEventListener('DOMContentLoaded', () => {

      if (typeof data === 'undefined') {
        alert('Erro: data.js n√£o carregou');
        return;
      }

      // CART√ÉO
      foto.src = data.foto || '';
      nome.innerText = data.nome || '';
      empresa.innerText = data.empresa || '';

      if (data.whatsapp)
        whatsapp.href = 'https://wa.me/' + data.whatsapp;

      if (data.email)
        email.href = 'mailto:' + data.email;

      if (data.site)
        site.href = data.site;

      if (data.pix) {
        pix.onclick = () => {
          navigator.clipboard.writeText(data.pix);
          alert('PIX copiado!');
        };

        pixQRBtn.classList.remove('hidden');

        const pixQrUrl =
          `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(data.pix)}`;

        pixQR.src = pixQrUrl;
        pixQRBtn.onclick = openPix;
      }

      // WI-FI
      if (data.wifi && data.wifi.ssid) {

        wifiBtn.classList.remove('hidden');

        const textoWifi =
          `WIFI:T:${data.wifi.tipo};S:${data.wifi.ssid};P:${data.wifi.senha};;`;

        const qrUrl =
          `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(textoWifi)}`;

        wifiQR.src = qrUrl;
        wifiNome.innerText = `Rede: ${data.wifi.ssid}`;

        wifiBtn.onclick = openWifi;
      }

      // CARD√ÅPIO
      if (data.cardapio) {
        const c = cardapio;
        c.innerHTML = '';

        if (data.cardapio.imagem)
          c.innerHTML += `<img src="${data.cardapio.imagem}" class="rounded-xl mb-4">`;

        if (data.cardapio.estabelecimento)
          c.innerHTML += `<h2 class="font-bold text-xl mb-2">${data.cardapio.estabelecimento}</h2>`;

        if (Array.isArray(data.cardapio.itens)) {
          data.cardapio.itens.forEach(i => {
            c.innerHTML += `
              <div class="flex justify-between border-b py-2">
                <span>${i.nome}</span>
                <strong>${i.preco}</strong>
              </div>
            `;
          });
        }
      }

      // AVALIA√á√ïES
      const areaAvaliacoes = document.getElementById('avaliacoes');

      if (
        data.avaliacoes &&
        typeof data.avaliacoes.google === 'string' &&
        data.avaliacoes.google.startsWith('http')
      ) {
        areaAvaliacoes.innerHTML = `
          <a href="${data.avaliacoes.google}" target="_blank" rel="noopener"
            class="block bg-yellow-400 text-black py-4 rounded-xl text-center font-semibold">
            ‚≠ê Avaliar no Google
          </a>
        `;
      }

      show('cartao');
    });
  </script>

</body>
</html>
