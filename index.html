<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tag Motion NFC</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CAMINHO RELATIVO CORRETO -->
  <script src="./data.js" defer></script>
</head>

<body class="bg-neutral-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white max-w-md w-full rounded-3xl shadow-xl overflow-hidden">

  <!-- MENU -->
  <div class="flex text-sm font-semibold bg-neutral-50 border-b">
    <button class="flex-1 py-3" onclick="show('cartao')">Cartão</button>
    <button class="flex-1 py-3" onclick="show('cardapio')">Cardápio</button>
    <button class="flex-1 py-3" onclick="show('avaliacoes')">Avaliações</button>
  </div>

  <!-- CARTÃO -->
  <div id="cartao" class="p-6 text-center space-y-4">
    <img id="foto" class="w-28 h-28 mx-auto rounded-full object-cover shadow">
    <h1 id="nome" class="text-xl font-bold"></h1>
    <p id="empresa" class="text-sm text-gray-500"></p>

    <a id="whatsapp" class="block bg-green-500 text-white py-3 rounded-xl">WhatsApp</a>
    <a id="email" class="block bg-blue-500 text-white py-3 rounded-xl">E-mail</a>
    <a id="site" class="block bg-indigo-600 text-white py-3 rounded-xl">Site</a>

    <button id="pix" class="w-full bg-purple-600 text-white py-3 rounded-xl">
      Copiar PIX
    </button>

    <button id="wifiBtn" class="w-full bg-black text-white py-3 rounded-xl hidden">
      Wi-Fi
    </button>
  </div>

  <!-- CARDÁPIO -->
  <div id="cardapio" class="p-6 hidden"></div>

  <!-- AVALIAÇÕES -->
  <div id="avaliacoes" class="p-6 hidden"></div>

</div>

<!-- MODAL WIFI -->
<div id="wifiModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center">
  <div class="bg-white p-6 rounded-2xl text-center">
    <img id="wifiQR" class="w-48 mx-auto mb-3">
    <p id="wifiNome"></p>
    <button onclick="closeWifi()" class="mt-4 bg-black text-white px-4 py-2 rounded">
      Fechar
    </button>
  </div>
</div>

<script>
function show(id){
  ['cartao','cardapio','avaliacoes'].forEach(s =>
    document.getElementById(s).classList.add('hidden')
  );
  document.getElementById(id).classList.remove('hidden');
}

function openWifi(){
  wifiModal.classList.remove('hidden');
  wifiModal.classList.add('flex');
}

function closeWifi(){
  wifiModal.classList.add('hidden');
  wifiModal.classList.remove('flex');
}

document.addEventListener('DOMContentLoaded', () => {

  if (typeof data === 'undefined') {
    alert('Erro ao carregar dados');
    return;
  }

  foto.src = data.foto || '';
  nome.textContent = data.nome || '';
  empresa.textContent = data.empresa || '';

  whatsapp.href = 'https://wa.me/' + data.whatsapp;
  email.href = 'mailto:' + data.email;
  site.href = data.site;

  pix.onclick = () => {
    navigator.clipboard.writeText(data.pix);
    pix.textContent = 'PIX copiado ✔';
    setTimeout(()=>pix.textContent='Copiar PIX',2000);
  };

  if (data.wifi?.ssid) {
    wifiBtn.classList.remove('hidden');
    const txt = `WIFI:T:${data.wifi.tipo};S:${data.wifi.ssid};P:${data.wifi.senha};;`;
    wifiQR.src =
      'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' +
      encodeURIComponent(txt);
    wifiNome.textContent = data.wifi.ssid;
    wifiBtn.onclick = openWifi;
  }

  if (data.cardapio?.itens) {
    cardapio.innerHTML = data.cardapio.itens.map(i =>
      `<div class="flex justify-between border-b py-2">
        <span>${i.nome}</span><strong>${i.preco}</strong>
      </div>`
    ).join('');
  }

  if (data.avaliacoes?.google) {
    avaliacoes.innerHTML = `
      <a href="${data.avaliacoes.google}" target="_blank"
      class="block bg-yellow-400 text-black py-4 rounded-xl text-center">
        Avaliar no Google
      </a>`;
  }

});
</script>

</body>
</html>
