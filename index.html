<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Motion</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- üö® CAMINHO OFICIAL PARA GITHUB PAGES -->
  <!-- N√ÉO ALTERAR SEM NECESSIDADE -->
  <script src="/tagmotion/data.js" defer></script>
</head>

<body class="bg-neutral-100 min-h-screen flex items-center justify-center p-4">

  <!-- CARD PRINCIPAL -->
  <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden">

    <!-- MENU -->
    <div class="flex text-center text-sm font-medium bg-neutral-50 border-b">
      <button class="flex-1 py-3 hover:bg-neutral-100" onclick="showTab('cartao')">Cart√£o</button>
      <button class="flex-1 py-3 hover:bg-neutral-100" onclick="showTab('cardapio')">Card√°pio</button>
      <button class="flex-1 py-3 hover:bg-neutral-100" onclick="showTab('avaliacoes')">Avalia√ß√µes</button>
    </div>

    <!-- ================= CART√ÉO ================= -->
    <div id="cartao" class="p-6 space-y-6 text-center">

      <img id="foto" class="w-28 h-28 rounded-full mx-auto object-cover shadow-lg">

      <div>
        <h1 id="nome" class="text-2xl font-bold text-neutral-900"></h1>
        <p id="empresa" class="text-neutral-500"></p>
      </div>

      <div class="space-y-3">
        <a id="whatsapp" class="block bg-green-500 hover:bg-green-600 text-white py-3 rounded-2xl font-semibold">
          Falar no WhatsApp
        </a>

        <a id="email" class="block bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-2xl font-semibold">
          Enviar E-mail
        </a>

        <a id="site" class="block bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-2xl font-semibold">
          Visitar Site
        </a>
      </div>

      <!-- PIX -->
      <div class="pt-5 border-t space-y-2">
        <button id="pix" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-2xl font-semibold">
          Copiar chave PIX
        </button>
        <p class="text-xs text-neutral-400">Pagamento via aplicativo do banco</p>
      </div>

      <!-- WIFI -->
      <button id="wifiBtn"
        class="w-full bg-neutral-900 hover:bg-black text-white py-3 rounded-2xl font-semibold hidden">
        Conectar ao Wi-Fi
      </button>

    </div>

    <!-- ================= CARD√ÅPIO ================= -->
    <div id="cardapio" class="p-6 hidden"></div>

    <!-- ================= AVALIA√á√ïES ================= -->
    <div id="avaliacoes" class="p-6 hidden"></div>

  </div>

  <!-- ================= MODAL WIFI ================= -->
  <div id="wifiModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="bg-white rounded-3xl p-6 w-80 text-center space-y-4">
      <h2 class="text-lg font-bold">Wi-Fi</h2>
      <img id="wifiQR" class="mx-auto w-48 h-48">
      <p id="wifiNome" class="text-sm text-neutral-500"></p>
      <button onclick="closeWifi()" class="w-full bg-neutral-900 text-white py-2 rounded-xl">
        Fechar
      </button>
    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script>
    /* ---------- CONTROLE DE ABAS ---------- */
    function showTab(id) {
      ['cartao', 'cardapio', 'avaliacoes'].forEach(tab =>
        document.getElementById(tab).classList.add('hidden')
      );
      document.getElementById(id).classList.remove('hidden');
    }

    /* ---------- WIFI MODAL ---------- */
    function openWifi() {
      wifiModal.classList.remove('hidden');
      wifiModal.classList.add('flex');
    }

    function closeWifi() {
      wifiModal.classList.add('hidden');
      wifiModal.classList.remove('flex');
    }

    /* ---------- CARREGAMENTO ---------- */
    document.addEventListener('DOMContentLoaded', () => {

      if (!window.data) {
        alert('Erro ao carregar data.js');
        return;
      }

      // ELEMENTOS
      const foto = document.getElementById('foto');
      const nome = document.getElementById('nome');
      const empresa = document.getElementById('empresa');
      const whatsapp = document.getElementById('whatsapp');
      const email = document.getElementById('email');
      const site = document.getElementById('site');
      const pix = document.getElementById('pix');
      const wifiBtn = document.getElementById('wifiBtn');
      const wifiQR = document.getElementById('wifiQR');
      const wifiNome = document.getElementById('wifiNome');
      const cardapio = document.getElementById('cardapio');
      const avaliacoes = document.getElementById('avaliacoes');

      // DADOS B√ÅSICOS
      foto.src = data.foto || '';
      nome.textContent = data.nome || '';
      empresa.textContent = data.empresa || '';

      if (data.whatsapp) whatsapp.href = 'https://wa.me/' + data.whatsapp;
      if (data.email) email.href = 'mailto:' + data.email;
      if (data.site) site.href = data.site;

      // PIX (COPIAR)
      if (data.pix) {
        pix.onclick = () => {
          navigator.clipboard.writeText(data.pix);
          pix.textContent = 'PIX copiado ‚úî';
          setTimeout(() => pix.textContent = 'Copiar chave PIX', 2000);
        };
      }

      // WIFI
      if (data.wifi?.ssid) {
        wifiBtn.classList.remove('hidden');
        const wifiText = `WIFI:T:${data.wifi.tipo};S:${data.wifi.ssid};P:${data.wifi.senha};;`;
        wifiQR.src =
          `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(wifiText)}`;
        wifiNome.textContent = data.wifi.ssid;
        wifiBtn.onclick = openWifi;
      }

      // CARD√ÅPIO
      if (data.cardapio) {
        cardapio.innerHTML = '';
        if (data.cardapio.imagem)
          cardapio.innerHTML += `<img src="${data.cardapio.imagem}" class="rounded-2xl mb-4">`;

        if (data.cardapio.estabelecimento)
          cardapio.innerHTML += `<h2 class="font-bold text-xl mb-3">${data.cardapio.estabelecimento}</h2>`;

        data.cardapio.itens?.forEach(item => {
          cardapio.innerHTML += `
            <div class="flex justify-between py-2 border-b text-sm">
              <span>${item.nome}</span>
              <strong>${item.preco}</strong>
            </div>`;
        });
      }

      // AVALIA√á√ïES
      if (data.avaliacoes?.google) {
        avaliacoes.innerHTML = `
          <a href="${data.avaliacoes.google}" target="_blank"
            class="block bg-yellow-400 hover:bg-yellow-500 text-black py-4 rounded-2xl text-center font-semibold">
            Avaliar no Google
          </a>`;
      }

      showTab('cartao');
    });
  </script>

</body>
</html>
