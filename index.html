<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Tag Motion</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CAMINHO CORRETO PARA GITHUB PAGES -->
  <script src="./data.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white max-w-md w-full rounded-2xl shadow-xl overflow-hidden">

  <!-- MENU -->
  <div class="flex border-b text-center font-semibold">
    <button class="flex-1 py-3" onclick="show('cartao')">ğŸ“‡ CartÃ£o</button>
    <button class="flex-1 py-3" onclick="show('cardapio')">ğŸ• CardÃ¡pio</button>
    <button class="flex-1 py-3" onclick="show('avaliacoes')">â­ AvaliaÃ§Ãµes</button>
  </div>

  <!-- CARTÃƒO -->
  <div id="cartao" class="p-6 text-center">
    <img id="foto" class="w-28 h-28 rounded-full mx-auto mb-4 object-cover">
    <h1 id="nome" class="text-2xl font-bold"></h1>
    <p id="empresa" class="text-gray-500 mb-4"></p>

    <a id="whatsapp" class="block bg-green-500 text-white py-3 rounded-xl mb-3">WhatsApp</a>
    <a id="email" class="block bg-blue-500 text-white py-3 rounded-xl mb-3">Email</a>
    <a id="site" class="block bg-indigo-600 text-white py-3 rounded-xl mb-3">Site</a>

    <button id="pix" class="block w-full bg-purple-500 text-white py-3 rounded-xl mb-3">
      Copiar PIX
    </button>

    <button id="wifiBtn" class="block w-full bg-gray-800 text-white py-3 rounded-xl hidden">
      ğŸ“¶ Wi-Fi
    </button>
  </div>

  <!-- CARDÃPIO -->
  <div id="cardapio" class="p-6 hidden"></div>

  <!-- AVALIAÃ‡Ã•ES -->
  <div id="avaliacoes" class="p-6 hidden"></div>

</div>

<!-- MODAL WIFI -->
<div id="wifiModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center">
  <div class="bg-white p-6 rounded-xl text-center w-80">
    <h2 class="font-bold mb-3">Wi-Fi</h2>
    <img id="wifiQR" class="mx-auto mb-3 w-48 h-48">
    <p id="wifiNome" class="text-sm text-gray-500 mb-3"></p>
    <button onclick="closeWifi()" class="bg-black text-white px-4 py-2 rounded">Fechar</button>
  </div>
</div>

<script>
function show(id){
  ['cartao','cardapio','avaliacoes'].forEach(s =>
    document.getElementById(s).classList.add('hidden')
  );
  document.getElementById(id).classList.remove('hidden');
}

function closeWifi(){
  wifiModal.classList.add('hidden');
}

if (typeof data === 'undefined') {
  alert('Erro ao carregar data.js');
} else {

  foto.src = data.foto || '';
  nome.innerText = data.nome || '';
  empresa.innerText = data.empresa || '';

  if (data.whatsapp) whatsapp.href = 'https://wa.me/' + data.whatsapp;
  if (data.email) email.href = 'mailto:' + data.email;
  if (data.site) site.href = data.site;

  if (data.pix) {
    pix.onclick = () => {
      navigator.clipboard.writeText(data.pix);
      alert('PIX copiado!');
    };
  }

  if (data.wifi?.ssid) {
    wifiBtn.classList.remove('hidden');
    const txt = `WIFI:T:${data.wifi.tipo};S:${data.wifi.ssid};P:${data.wifi.senha};;`;
    wifiQR.src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(txt)}`;
    wifiNome.innerText = data.wifi.ssid;
    wifiBtn.onclick = () => wifiModal.classList.remove('hidden');
  }

  if (data.cardapio) {
    cardapio.innerHTML = '';
    if (data.cardapio.imagem)
      cardapio.innerHTML += `<img src="${data.cardapio.imagem}" class="rounded mb-4">`;
    if (data.cardapio.estabelecimento)
      cardapio.innerHTML += `<h2 class="font-bold mb-2">${data.cardapio.estabelecimento}</h2>`;
    data.cardapio.itens?.forEach(i=>{
      cardapio.innerHTML += `<div class="flex justify-between border-b py-2"><span>${i.nome}</span><strong>${i.preco}</strong></div>`;
    });
  }

  if (data.avaliacoes?.google) {
    avaliacoes.innerHTML = `<a href="${data.avaliacoes.google}" target="_blank" class="block bg-yellow-400 py-3 rounded text-center">Avaliar no Google</a>`;
  }

  show('cartao');
}
</script>

</body>
</html>
